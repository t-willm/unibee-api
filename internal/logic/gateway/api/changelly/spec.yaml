                Estimated exchange rate from the payment currency to the holding
                currency calculated if these do not match.


                Format: decimal
              example: '2.37'
            payin_holding_swap_rate:
              type: string
              description: >
                Estimated exchange rate from the payin currency to the holding
                currency calculated if these do not match.


                Format: decimal
              example: '1'

components:
  parameters:
    Signature:
      name: X-Signature
      in: header
      schema:
        type: string
        minLength: 16
        maxLength: 255
      description: >-
        Signature of a call passed to the receiver for verification of the call
        origin.
    SpanID:
      name: X-Span-Id
      in: header
      schema:
        type: string
        minLength: 16
        maxLength: 255
    TraceID:
      name: X-Trace-Id
      in: header
      schema:
        type: string
        minLength: 16
        maxLength: 255
    PaymentId:
      name: payment_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Payment ID.
      example: 80036de2-7aef-4aaf-9205-992647ff730a
  schemas:
    CurrencyCommon:
      type: string
      pattern: '^[A-Z0-9]{3,16}$'
      minLength: 3
      maxLength: 16
      description: Currency code.
      example: USDT20
    NetworkCommon:
      type: string
      pattern: '^[A-Z0-9]{3,16}$'
      minLength: 3
      maxLength: 16
      description: Network code.
      example: ETH
    Currency:
      title: Currency
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyCommon'
    Network:
      title: Network
      type: object
      properties:
        network:
          $ref: '#/components/schemas/NetworkCommon'
    Data:
      type: object
      additionalProperties: true
      description: Arbitrary metadata associated with the payment.
      example:
        sales_manager_id: 221069
        customer_phone: '+999999999'
    PaymentDataBase:
      title: Payment
      type: object
      properties:
        title:
          type: string
          maxLength: 255
          description: Payment custom name shown to the customer.
          example: DBA
        description:
          type: string
          maxLength: 4096
          description: Payment custom description.
        order_id:
          type: string
          minLength: 1
          maxLength: 36
          description: Arbitrary payment ID generated of the merchant side.
          example: ''
        customer_id:
          type: string
          minLength: 1
          maxLength: 36
          description: Arbitrary customer ID.
        customer_email:
          type: string
          format: email
          maxLength: 255
          description: Customer email.
          example: johndoe@example.com
        success_redirect_url:
          type: string
          format: uri
          description: >-
            Link to the merchant page displayed to the customer in the case of
            success.
          example: 'https://example.com/payment/success'
        failure_redirect_url:
          type: string
          format: uri
          description: >-
            Link to the merchant page displayed to the customer in the case of
            failure.
          example: 'https://example.com/payment/failure'
    NominalCurrency:
      title: Nominal currency
      type: object
      properties:
        nominal_currency:
          type: string
          description: >
            The desired currency of payment.


            ℹ️ This currency also denominates the amount specified in
            `nominal_amount`.
    NominalAmount:
      title: Nominal amount
      type: object
      properties:
        nominal_amount:
          type: string
          maxLength: 36
          description: >
            The desired amount of a payment.


            ⚠️ A payment will not complete until this amount is sent by the
            customer.


            Format: decimal
          example: '14.08'
    PaymentBase:
      title: Payment
      allOf:
        - $ref: '#/components/schemas/NominalCurrency'
        - $ref: '#/components/schemas/NominalAmount'
        - $ref: '#/components/schemas/PaymentDataBase'
        - type: object
          properties:
            fees_payer:
              type: string
              enum:
                - MERCHANT
                - CUSTOMER
              description: |
                The party that pays fees.

                Values:
                  * `MERCHANT`—the amount of payment is not affected by fees;
                  * `CUSTOMER`—the amount of a payment is reduced by fees.
    NewPaymentRequest:
      title: New payment request
      allOf:
        - $ref: '#/components/schemas/PaymentBase'
        - type: object
          required:
            - nominal_currency
          properties:
            payment_data:
              $ref: '#/components/schemas/Data'
            pending_deadline_at:
              type: string
              format: date-time
              description: >
                The deadline for payments in the `PENDING` state.


                ℹ️ If the provided deadline exceeds the one in `deadline_at` for
                the chosen method, it will not take effect.


                ⚠️ If a payment violates the deadline, it will be transferred to
                the `CANCELED` state.
              example: '2023-03-22T15:23:56.876Z'
    UpdatePaymentRequest:
      title: Update payment request
      type: object
      properties:
        order_id:
          type: string
          minLength: 1
          maxLength: 36
          description: Arbitrary payment ID generated of the merchant side.
          example: ''
        customer_id:
          type: string
          minLength: 1
          maxLength: 36
          description: Arbitrary customer ID.
        customer_email:
          type: string
          format: email
          maxLength: 255
          description: Customer email.
          example: johndoe@example.com
        payment_data:
          type: object
          additionalProperties: true
          description: Arbitrary metadata associated with the payment.
          example:
            sales_manager_id: 221069
            customer_phone: '+999999999'
        payment_title:
          type: string
          maxLength: 255
          description: Payment custom name shown to the customer.
          example: DBA
        payment_description:
          type: string
          maxLength: 4096
          description: Payment custom description.
          example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit...'
    PaymentDetails:
      title: Payment details
      allOf:
        - $ref: '#/components/schemas/PaymentDataBase'
        - type: object
          required:
            - title
            - description
            - success_redirect_url
            - failure_redirect_url
            - order_id
            - customer_id
            - customer_email
            - other_data
          properties:
            other_data:
              $ref: '#/components/schemas/Data'
    Payment:
      title: Payment
      allOf:
        - $ref: '#/components/schemas/PaymentBase'
        - type: object
          required:
            - id
            - project_id
            - type
            - state
            - nominal_currency
            - fees_payer
            - details
            - payment_url
            - created_at
            - updated_at
          properties:
            id:
              type: string
              format: uuid
              description: Payment ID.
              example: 80036de2-7aef-4aaf-9205-992647ff730a
            project_id:
              type: string
              format: uuid
              description: Project ID.
              example: 7388421c-06af-11ee-be56-0242ac120002
            type:
              $ref: '#/components/schemas/PaymentType'
            state:
              $ref: '#/components/schemas/PaymentState'
            details:
              $ref: '#/components/schemas/Data'
            payment_url:
              type: string
              format: uri
              description: >-
                Link to an individual payment page hosted by us when the
                customer can choose a payment method.
              example: 'https://dba.com/C1408A'
            selected_payment_method:
              $ref: '#/components/schemas/SelectedPaymentMethod'
            created_at:
              type: string
              format: date-time
              description: Date and time of the payment creation.
              example: '2023-03-22T15:23:56.876Z'
            updated_at:
              type: string
              format: date-time
              description: Date and time of the last update of payment state.
              example: '2023-03-22T15:23:56.876Z'
            completed_at:
              type: string
              format: date-time
              description: Date and time of the transition to the `COMPLETED` state.
              example: '2023-03-22T15:23:56.876Z'
            deadline_at:
              type: string
              format: date-time
              description: >
                Our deadline for a payment in the `WAITING` state.


                ⚠️ If a payment violates the deadline, it will be transferred to
                the `FAILED` state.
              example: '2023-03-22T15:23:56.876Z'
    PaymentType:
      title: Payment type
      type: string
      enum:
        - INVOICE
        - DEPOSIT
      description: |
        Payment type.

        Values:
          * `INVOICE`—a payment of the predefined amount that succeeds only after the total amount of all detected payins reaches this amount;
          * `DEPOSIT`—a deposit of an arbitrary amount that succeeds after the first detected payin.
    PaymentState:
      title: Payment states
      type: string
      enum:
        - CREATED
        - CANCELED
        - WAITING
        - FAILED
        - COMPLETED
      description: |
        Payment state.

        Values:
          * `CREATED`—the customer initiated a payment and picks a payment method;
          * `CANCELED`—the merchant deadline specified in `pending_deadline_at` is exceeded;
          * `FAILED`—the payment expired our deadline or failed during processing;
          * `WAITING_`—a transaction corresponding to the payment is detected in the blockchain and gains confirmations;
          * `COMPLETED`—the payment successfully completed.
    SelectedPaymentMethodDeposit:
      title: Deposit
      allOf:
        - $ref: '#/components/schemas/NominalCurrency'
        - $ref: '#/components/schemas/NominalAmount'
        - type: object
          required:
            - selected_at
            - holding_currency
            - payin_currency
            - payin_address
          properties:
            selected_at:
              type: string
              format: date-time
            nominal_holding_swap:
              allOf:
                - $ref: '#/components/schemas/Swap'
                - description: >-
                    Details of a swap created after the payment initialization
                    which is not guaranteed to be executed after successful
                    payins.
            payment_fee:
              type: string
              description: |
                Fee charged for the payment.

                ℹ️ A percent: `0.01` stands for 0.01%.

                Format: decimal
              example: '0.27'
            holding_transfer_txn_id:
              type: string
              description: null
              example: cec43f26-99a7-48dd-a42e-c332833a3c47
            payin_holding_swap:
              allOf:
                - $ref: '#/components/schemas/SwapTransaction'
                - description: >-
                    Transaction produces as a result of the actually committed
                    swap at the latest stage of the payment.
            payin_currency:
              $ref: '#/components/schemas/CurrencyCommon'
            payin_network:
              $ref: '#/components/schemas/NetworkCommon'
            expected_payin_amount:
              type: string
              maxLength: 36
              description: |
                Expected payment amount.

                Format: decimal
              example: '14.07'
            payin_address:
              type: string
              description: Deposit address.
              example: '0xb794f5ea0ba39494ce839613fffba74279579268'
            payin_address_tag:
              type: string
              description: Additional ID of the payment apart from a deposit address.
              example: lOqMs91JaKqlwM18Mkqolx
    SelectedPaymentMethodInvoice:
      title: Invoice
      allOf:
        - $ref: '#/components/schemas/SelectedPaymentMethodDeposit'
        - type: object
          properties:
            payins:
              type: array
              items:
                $ref: '#/components/schemas/Payin'
              description: Payins detected for an invoice payment.
            remaining_payin_amount:
              type: string
              maxLength: 36
              description: |
                Payins amount remaining before we accept the payment.

                Format: decimal
              example: '0.01'
    Swap:
      title: Swap
      type: object
      required:
        - rate
        - time
      properties:
        rate:
          type: string
          maxLength: 36
          description: Swap rate.
          example: '30250.48'
        time:
          type: string
          format: date-time
          description: >-
            Date and time of the swap from default holding currency to holding
            currency.
          example: '2023-03-22T15:23:56.876Z'
        txn_id:
          type: string
          format: uuid
          description: Swap transaction UUID.
          example: cec43f26-99a7-48dd-a42e-c332833a3c47
    SwapTransaction:
      title: Swap transition
      allOf:
        - $ref: '#/components/schemas/Swap'
        - type: object
          required:
            - txn_id
    Payin:
      title: Payin
      allOf:
        - $ref: '#/components/schemas/NominalCurrency'
        - $ref: '#/components/schemas/NominalAmount'
        - type: object
          required:
            - amount
            - fee
            - currency
            - network
            - txn_hash
            - declared_at
          properties:
            amount:
              type: string
              format: decimal
              maxLength: 36
              example: '1.40'
            fee:
              type: string
              maxLength: 36
              description: |
                Deposit fee.

                Format: decimal
              example: '0.01'
            txn_hash:
              type: string
              description: Payin transaction hash as assigned by the blockchain.
              example: '0xb794f5ea0ba39494ce839613fffba74279579268'
            declared_at:
              type: string
              format: date-time
              description: >-
                Date and time of submitting the payin transaction to the
                blockchain.
              example: '2023-03-22T15:23:56.876Z'
            confirmed_at:
              type: string
              format: date-time
              description: Date and time of gathering sufficient number of confirmations.
              example: '2023-03-22T15:23:56.876Z'
    SelectedPaymentMethod:
      title: Selected payment method
      oneOf:
        - $ref: '#/components/schemas/SelectedPaymentMethodDeposit'
        - $ref: '#/components/schemas/SelectedPaymentMethodInvoice'
    PaymentMethod:
      title: Payment method
      required:
        - name
        - code
        - precision
        - networks
      properties:
        name:
          type: string
          example: Tether ERC20
        code:
          $ref: '#/components/schemas/CurrencyCommon'
        precision:
          type: integer
          format: uint64
          description: '0.01'
          example: The minimum amount of a transaction.
        priority:
          type: integer
          format: uint64
          description: >-
            The absolute position of the currency in the currency list based on
            its popularity.
          example: 3
        address_tag_name:
          type: string
          description: The name of the auxiliary identifier used for the currency.
          example: PayID
        crypto_explorer:
          type: string
          format: uri
          description: >-
            The link to the transactions explorer with "{tx}" placeholder as the
            hash.
          example: 'https://etherscan.io/tx/{tx}'
        networks:
          type: array
          items:
            $ref: '#/components/schemas/NetworkDetails'
          description: Networks supporting the currency.
    NetworkDetails:
      type: object
      required:
        - name
        - code
      properties:
        name:
          type: string
          description: Full currency name.
          example: Ethereum
        code:
          $ref: '#/components/schemas/NetworkCommon'
        address_tag_name:
          type: string
          description: The name of the auxiliary identifier used for the network.
          example: PayID
        crypto_explorer:
          type: string
          format: uri
          description: >-
            The link to the transactions explorer with "{tx}" placeholder as the
            hash.
          example: 'https://etherscan.io/tx/{tx}'
    SetPaymentMethod:
      allOf:
        - $ref: '#/components/schemas/Currency'
        - $ref: '#/components/schemas/Network'
        - type: object
          required:
            - currency
    ExpectedAmount:
      title: Expected amount
      allOf:
        - $ref: '#/components/schemas/NominalCurrency'
        - $ref: '#/components/schemas/NominalAmount'
        - type: object
          required:
            - holding_currency
            - nominal_currency
            - nominal_amount
            - nominal_holding_swap_rate
            - payment_fee
            - payin_holding_swap_rate
            - payin_currency
            - deposit_fee
            - expected_payin_amount
          properties:
            nominal_holding_swap_rate:
              type: string
